<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
    <script src="dynam.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="header">
        <a href="#default" class="logo">DASK-2520T</a>
        <div class="header-center">
            <a class="title" href="#tasc">TASC</a>
            <a href="#default">sample quotation</a>
        </div>
        <div class="header-right">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a class="active"  href="#login">Login</a>
        </div>

    </div>
    <div class="form-box">
        <label for="name">
            <h1>Application</h1>
        </label>
        <form action="backend.php" class="app_form">
            <div class="input-box">
                <label for="name"><i class="fa fa-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="input-box">
                <label for="phn"><i class="fa fa-phone"></i></label>
                <input type="number" name="phn" id="phn" placeholder="Phone number">
            </div>
            <div class="input-box">
                <label for="email"><i class="fa fa-envelope-o"></i></label>
                <input type="email" name="Email" id="email" placeholder="Email ID"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                <div id="email_error" class="input1">Please fill your Email ID</div>
            </div>
            <div class="input-box">
                <label for="uid"><i class="fa fa-circle-user"></i></label>
                <input type="text" name="uid" id="uid" placeholder="User ID">
            </div>
            <div class="input-box">
                <label for="myInput"><i class="fa fa-key"></i></label>
                <input type="password" id="myInput" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Create Password" required>
                <span class="eye" onclick="myFunction()">
                    <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                </span><br>
                <div id="pass_error" class="input1">Please fill your Password</div>
            </div>
            <div class="input-box">
                <label for="confirmed"><i class="fa fa-key"></i></label>
                <input id="confirmed" type="password" placeholder="Confirm Password">
                <span class="eye" onclick="myFunction1()">
                    <i id="hide3" class="fa fa-eye"></i>
                    <i id="hide4" class="fa fa-eye-slash"></i>
                </span>
            </div>
            <button type="submit" class="sub-btn">Submit</button>
        </form>
    </div>
</body>

</html>
